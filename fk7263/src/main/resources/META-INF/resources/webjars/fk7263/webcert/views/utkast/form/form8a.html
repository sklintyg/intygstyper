<div class="row" ng-hide="viewState.avstangningSmittskydd()" wc-detect-animation group="smittskydd">
    <div class="col-md-7">
        <a id="anchor.sysselsattning" name="anchor.sysselsattning"></a>

        <div id="sysselsattning" wc-field field-label="fk7263.label.sysselsattning" field-number="8a"
             field-help-text="fk7263.helptext.sysselsattning"
             class="field-fade" field-has-errors="viewState.common.validationMessagesGrouped.sysselsattning"
             id="arbeteForm">

            <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.sysselsattning"
                 id="validationMessages_sysselsattning">
                <ul>
                    <li ng-repeat="message in viewState.common.validationMessagesGrouped.sysselsattning"><span message
                                                                                                               key="{{message.message}}"></span>
                    </li>
                </ul>
            </div>

            <div class="form-group form-inline">
                <label class="control-label"><span message key="fk7263.label.arbetsformaga"></span></label>

                <div class="controls form-inline">
                    <label class="checkbox"><input type="checkbox" id="arbeteNuvarande"
                                                   ng-model="model.nuvarandeArbete"
                                                   ng-change="onSysselsattningChange()"> Nuvarande
                        arbete</label><span wc-enable-tooltip
                                            field-help-text="fk7263.helptext.sysselsattning.nuvarande"></span>

                    <div class="indent" ng-if="model.nuvarandeArbete">
                        <label for="currentWork">Ange aktuella arbetsuppgifter</label>

                        <div class="controls">
                            <textarea id="currentWork" class="" name="currentWork" rows='2'
                                      ng-model="model.nuvarandeArbetsuppgifter" wc-maxlength ng-trim="false"
                                      maxlength="{{viewState.inputLimits.nuvarandeArbetsuppgifter}}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="checkbox"><input type="checkbox" id="arbeteArbetslos"
                                               ng-model="model.arbetsloshet"
                                               ng-change="onSysselsattningChange()">
                    Arbetslöshet - att utföra arbete på den
                    reguljära arbetsmarknaden</label><span wc-enable-tooltip
                                                           field-help-text="fk7263.helptext.sysselsattning.arbetsloshet"></span>
            </div>
            <div class="form-group form-inline">
                <label class="checkbox"><input type="checkbox" id="arbeteForaldraledig"
                                               ng-model="model.foraldrarledighet"
                                               ng-change="onSysselsattningChange()">
                    Föräldraledighet med föräldrapenning -
                    att vårda sitt barn</label><span wc-enable-tooltip
                                                     field-help-text="fk7263.helptext.sysselsattning.foraldrarledighet"></span>
            </div>
        </div>
    </div>
</div>
