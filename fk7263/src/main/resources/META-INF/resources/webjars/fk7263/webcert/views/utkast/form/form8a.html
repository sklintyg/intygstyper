<div class="field-fade" ng-hide="viewState.avstangningSmittskydd()">
    <a id="anchor-sysselsattning" name="anchor.sysselsattning"></a>

    <div id="sysselsattning" wc-field field-label="fk7263.label.sysselsattning" field-number="8a"
         field-help-text="fk7263.helptext.sysselsattning"
         field-has-errors="viewState.common.validation.messagesGrouped.sysselsattning"
         field-required="true">

        <wc-validation-group field-type="check-group" validations="viewState.getValidationErrors('sysselsattning')">

            <div class="form-group">
                <label class="control-label"><span message key="fk7263.label.arbetsformaga"></span></label>

                <div class="controls">
                    <label class="checkbox"><input type="checkbox" id="arbeteNuvarande"
                                                   ng-model="model.nuvarandeArbete"
                                                   ng-change="onSysselsattningChange(); validate()"> Nuvarande
                        arbete <span wc-help-mark
                                     field-help-text="fk7263.helptext.sysselsattning.nuvarande"></span></label>

                    <wc-validation-wrapper field-type="multi-text" validations="viewState.getValidationErrors('nuvarandearbetsuppgifter')">
                        <div class="indent" ng-if="model.nuvarandeArbete">
                            <label for="currentWork">Ange aktuella arbetsuppgifter *</label>

                            <div class="controls">
                                <textarea id="currentWork" class="form-control" name="currentWork" rows='2'
                                          ng-model="model.nuvarandeArbetsuppgifter" wc-maxlength ng-trim="false"
                                          maxlength="{{viewState.inputLimits.nuvarandeArbetsuppgifter}}"
                                          ng-blur="validate()"></textarea>
                            </div>
                        </div>
                    </wc-validation-wrapper>
                </div>
            </div>
            <div class="form-group form-inline">
                <label class="checkbox"><input type="checkbox" id="arbeteArbetslos"
                                               ng-model="model.arbetsloshet"
                                               ng-change="onSysselsattningChange(); validate()">
                    Arbetslöshet - att utföra arbete på den
                    reguljära arbetsmarknaden</label><span wc-help-mark
                                                           field-help-text="fk7263.helptext.sysselsattning.arbetsloshet"></span>
            </div>
            <div class="form-group form-inline">
                <label class="checkbox"><input type="checkbox" id="arbeteForaldraledig"
                                               ng-model="model.foraldrarledighet"
                                               ng-change="onSysselsattningChange(); validate()">
                    Föräldraledighet med föräldrapenning -
                    att vårda sitt barn</label><span wc-help-mark
                                                     field-help-text="fk7263.helptext.sysselsattning.foraldrarledighet"></span>
            </div>

        </wc-validation-group>

    </div>
</div>
