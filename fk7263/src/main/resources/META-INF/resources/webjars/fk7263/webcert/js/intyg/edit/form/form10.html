<div wc-field field-label="fk7263.label.prognos" field-number="10"
     field-help-text="fk7263.helptext.arbetsformaga.prognos" id="prognosForm">

  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.prognos" id="validationMessages_prognos">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.prognos"><span message
                                                                         key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <a class="soclink" href="http://www.socialstyrelsen.se/riktlinjer/forsakringsmedicinsktbeslutsstod"
     target="_blank" title="Öppnar Socialstyrelsens beslutstöd för angiven huvuddiagnos">Socialstyrelsens
    försäkringsmedicinska beslutstöd</a>

  <div class="form-group">
    <label class="radio-inline"><input type="radio" name="capacityForWork.forecast" value="YES"
                                       ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Ja</label>
  </div>

  <div class="form-group">
    <label class="radio-inline"><input type="radio" name="capacityForWork.forecast" id="capacityForWork2"
                                        value="PARTLY"
                                       ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Ja, delvis</label>
  </div>

  <div class="form-group">
    <label class="radio-inline"><input type="radio" name="capacityForWork.forecast" id="capacityForWork3"
                                        value="NO"
                                       ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Nej</label>
  </div>

  <div class="form-group">
    <label class="radio-inline"><input type="radio" name="capacityForWork.forecast" id="capacityForWork4"
                                        value="UNKNOWN"
                                       ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Går ej att bedöma</label>
    <div class="indent form-inline" ng-show="showInteAttBedoma()">
      Förtydligande: <input type="text"
                            name="capacityForWork.forecastText"
                            ng-model="model.arbetsformagaPrognosGarInteAttBedomaBeskrivning"
                            id="capacityForWorkForecastText"
                            value="" class='form-control otherInformation'
                            ng-change="viewState.limitOtherField('arbetsformagaPrognosGarInteAttBedomaBeskrivning')"> <span
        id="prognosis-counter">Tecken kvar:
                        {{viewState.inputLimits.ovrigt - viewState.getTotalOvrigtLength()}}</span>
      <div class="info-transfer">Informationen överförs till "Övriga upplysningar" vid PDF-utskrift av
        blanketten.
      </div>
    </div>
  </div>
</div>
