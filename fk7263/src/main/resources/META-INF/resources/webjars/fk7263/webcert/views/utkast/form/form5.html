<a id="anchor.aktivitetsbegransning" name="anchor.aktivitetsbegransning"></a>
<div wc-field field-label="fk7263.label.aktivitetsbegransning" field-number="5" wc-detect-animation
     field-help-text="fk7263.helptext.aktivitetsbegransning" ng-hide="viewState.avstangningSmittskydd()"
     field-has-errors="viewState.common.validationMessagesGrouped.aktivitetsbegransning" class="print-pagebreak-after field-fade">

  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.aktivitetsbegransning" id="validationMessages_aktivitetsbegransning">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.aktivitetsbegransning">
        <span message key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <a class="soclink" href="http://www.socialstyrelsen.se/riktlinjer/forsakringsmedicinsktbeslutsstod"
     target="_blank" title="Öppnar Socialstyrelsens beslutstöd för angiven huvuddiagnos">Socialstyrelsens
    försäkringsmedicinska beslutsstöd</a>
                    <textarea id="activityLimitation" class="form-control" name="activityLimitation" rows='10'
                              ng-model="model.aktivitetsbegransning" wc-maxlength ng-trim="false"
                              maxlength="{{viewState.inputLimits.aktivitetsbegransning}}"></textarea>
</div>
