<div class="row">
    <a id="anchor.prognos" name="anchor.prognos"></a>
    <div wc-field field-label="fk7263.label.prognos" field-number="10" ng-hide="viewState.isArbetslos()"
         field-help-text="fk7263.helptext.arbetsformaga.prognos" id="prognosForm">

        <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.prognos"
             id="validationMessages_prognos">
            <ul>
                <li ng-repeat="message in viewState.common.validationMessagesGrouped.prognos"><span message
                                                                                                    key="{{message.message}}"></span>
                </li>
            </ul>
        </div>

        <a class="soclink" href="http://www.socialstyrelsen.se/riktlinjer/forsakringsmedicinsktbeslutsstod"
           target="_blank" title="Öppnar Socialstyrelsens beslutstöd för angiven huvuddiagnos">Socialstyrelsens
            försäkringsmedicinska beslutsstöd</a>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork1" value="YES" ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Ja</label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork2" value="PARTLY" ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Ja, delvis</label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork3" value="NO" ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Nej</label>
        </div>

        <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="capacityForWorkForecast" id="capacityForWork4" value="UNKNOWN" ng-model="radioGroups.prognos" ng-change="onPrognosChange()"> Går ej att bedöma</label>

            <div class="indent form-inline" ng-show="showInteAttBedoma()">
                Förtydligande: * <input type="text"
                                      name="capacityForWork.forecastText"
                                      ng-model="model.arbetsformagaPrognosGarInteAttBedomaBeskrivning"
                                      id="capacityForWorkForecastText"
                                      value="" class='form-control otherInformation'
                                      ng-change="viewState.limitOtherField('arbetsformagaPrognosGarInteAttBedomaBeskrivning')"> <span
                    id="prognosis-counter">Tecken kvar:
                    {{viewState.inputLimits.ovrigt - viewState.getTotalOvrigtLength()}}</span>

                <div class="info-transfer">
                    <span message key="fk7263.label.transfertoovrigt"></span>
                </div>
            </div>
        </div>
    </div>
</div>
