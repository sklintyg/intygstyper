<div class="row" ng-hide="viewState.avstangningSmittskydd()">
    <div class="col-md-6">
        <a id="anchor.funktionsnedsattning" name="anchor.funktionsnedsattning"></a>

        <div id="funktionsnedsattning" wc-field field-label="fk7263.label.funktionsnedsattning" field-number="4"
             wc-detect-animation group="smittskydd"
             field-help-text="fk7263.helptext.funktionsnedsattning"
             field-has-errors="viewState.common.validationMessagesGrouped.funktionsnedsattning" class="field-fade">
            <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.funktionsnedsattning"
                 id="validationMessages_funktionsnedsattning">
                <ul>
                    <li ng-repeat="message in viewState.common.validationMessagesGrouped.funktionsnedsattning"><span
                            message
                            key="{{message.message}}"></span>
                    </li>
                </ul>
            </div>

            <a class="soclink" href="http://www.socialstyrelsen.se/riktlinjer/forsakringsmedicinsktbeslutsstod"
               target="_blank" title="Öppnar Socialstyrelsens beslutstöd för angiven huvuddiagnos">Socialstyrelsens
                försäkringsmedicinska beslutsstöd</a>
                    <textarea id="disabilities" class="form-control" name="disabilities" rows='6'
                              ng-model="model.funktionsnedsattning" wc-maxlength ng-trim="false"
                              maxlength="{{viewState.inputLimits.funktionsnedsattning}}"></textarea>
        </div>
    </div>
    <div class="col-md-5 col-md-fmb-offset col-lg-fmb-offset">
        <div ng-show="fmb.formData.FORM4">
            <wc-fmb-help-display related-form-id="FALT4" diagnosis-code="fmb.diagnosKod" diagnosis-description="fmb.diagnosBeskrivning"
                                 help-text-contents="fmb.formData.FORM4"></wc-fmb-help-display>
        </div>
    </div>
</div>
