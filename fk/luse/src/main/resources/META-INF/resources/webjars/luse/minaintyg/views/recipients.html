<div id="send-certificate-flow-root-recipients" class="row-fluid">

  <div id="backnav" class="row-fluid">
    <a class="backlink" href ng-click="backToViewCertificate()"><span message key="luse.button.goback"></span></a>
  </div>

  <!-- Content -->
  <div class="row cert-preview">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<span message key="luse.confirm.label.summarypagedesc"></span>
  		<div class="cert">
  			<div class="cert-titlebar">
	  			<img class="cert-icon" alt="" ng-src="/web/webjars/luse/minaintyg/img/luse.png" src="/web/webjars/luse/minaintyg/img/luse.png">
	  			<div class="row">
	  				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                  <h2 class="cert-title">
	                    <span message key="certificatetypes.luse.commonname"></span> <span class="cert-titlebar-type"><span message key="certificatetypes.luse.typename"></span></span>
	                  </h2>
	                </div>
	                <div class="col-xs-6 col-sm-5 col-md-5 col-lg-5 issue">
	                  <span><span message key="luse.label.issued"></span></span> <span class="cert-titlebar-value">{{cert.grundData.signeringsdatum | date:'longDate'}}</span>
	                </div>
	  			</div>
	  		</div>
	  		<div class="cert-header">
	  			<div class="row">
		  			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
	                  <h3 class="tag">
	                    <span message key="luse.label.unit"></span>
	                  </h3>
	                  <span id="careunit">{{cert.grundData.skapadAv.vardenhet.enhetsnamn}}</span>
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
	                  <h3 class="tag">
	                    <span message key="luse.inbox.complementaryinfo"></span>
	                  </h3>
	                  <span>{{cert.giltighet.from |
	          				date:'longDate'}}&ndash;{{cert.giltighet.tom | date:'longDate'}}
	          		  </span>
	                </div>
	            </div>
	  		</div>
	  		<div class="table-bottom"></div>
  		</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
      <h1 ng-focus="pagefocus" tabindex="-1">
        <span message key="luse.recipient.label.pagetitle"></span>
      </h1>
      <div class="row-fluid">
      	<div class="wizard">
			<ul class="steps">
			    <li class="active" data-target="#step1"><span message key="luse.fishbone.label.valj-mottagare"></span><span class="chevron"></span></li>
			    <li data-target="#step2"><span message key="luse.fishbone.label.granska-skicka"></span><span class="chevron"></span></li>
			    <li data-target="#step3"><span message key="luse.fishbone.label.bekraftelse"></span></li>
			</ul>
	  	</div>
      </div>
      <p>
        <span message key="luse.recipient.label.selectrecipents"></span>
      </p>
	</div>
  </div>
  <div class="row recipentlist">
  	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
 	  <span ng-repeat="r in recipientList">
      <label class="radio control-label" for="recipient-{{r.id}}">
        <input type="radio" value="{{r.id}}" ng-model="$parent.selectedRecipientId" name="recipientSelection" id="recipient-{{r.id}}" />{{r.recipientName}}</label>
      </span>
  	</div>
  	<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
  		<div class="alert alert-warning" id="already-sent-to-recipient-message" ng-show="alreadySentToRecipient()">
        	<span message key="luse.confirm.message.alreadysent"></span> <span>{{getRecipientName(selectedRecipientId)}} {{cert.filteredStatuses[0].timestamp | date:'yyyy-MM-dd HH:mm'}}</span>
  		</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <p>
      	<span message key="luse.recipient.label.missing.recipients-1"></span>
				<!--
					'Spara som PDF' är disablad för LUSE tillsvidare. Se JIRA INTYG-2962
				-->
				<span uib-tooltip="{{messageService.getProperty('luse.button.save.as.pdf.title')}}" style="display: inline-block">
					<a ng-href=""><span message key="modules.link.label.save.as.pdf" target="_blank"></span></a>
				</span>
      	<span message key="luse.recipient.label.missing.recipients-2"></span>
      </p>
      <p>
      	<button id="confirmRecipientSelectionBtn" type="button" ng-click="confirmRecipientSelection()" class="btn btn-success">
          <span message key="luse.button.next"></span>
        </button>
        <button id="cancelRecipientSelectionBtn" type="button" ng-click="backToViewCertificate()" class="btn btn-default">
          <span message key="luse.button.cancel"></span>
        </button>
      </p>
    </div>
  </div>
</div>
