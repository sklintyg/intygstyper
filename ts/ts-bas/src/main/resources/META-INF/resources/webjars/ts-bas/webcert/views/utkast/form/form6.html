<a id="anchor-neurologi" name="anchor.neurologi"></a>
<div wc-field
     field-dynamic-label="KAT_6.RBK"
     field-has-errors="viewState.common.validation.messagesGrouped.neurologi"
     id="neurologiForm">
  <table class="table table-form">
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="neurologiay" name="neurologia" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.neurologi.neurologiskSjukdom" ng-change="validate()"></td>
      <td><input id="neurologian" name="neurologia" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.neurologi.neurologiskSjukdom" ng-change="validate()"></td>
      <td>
        <p><span dynamic-label key="FRG_20.RBK"></span> *</p>
      </td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('neurologiskSjukdom')"></wc-field-validation></td></tr>
  </table>
</div>
