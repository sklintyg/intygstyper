<a id="anchor.somnvakenhet" name="anchor.somnvakenhet"></a>
<div wc-field
     field-dynamic-label="KAT_10.RBK"
     field-has-errors="viewState.common.validationMessagesGrouped.somnvakenhet"
     id="somnvakenhetForm">
  <table class="table table-form">
    <tr ng-if="viewState.common.validationMessagesGrouped.somnvakenhet" id="validationMessages_somnvakenhet">
      <td colspan="3">
        <div class="alert alert-danger">
          <ul>
            <li ng-repeat="message in viewState.common.validationMessagesGrouped.somnvakenhet">
              <span message key="{{message.message}}"></span>
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="somnvakenheta" name="somnvakenheta" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.somnVakenhet.teckenSomnstorningar"></td>
      <td><input name="somnvakenheta" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.somnVakenhet.teckenSomnstorningar"></td>
      <td><span dynamic-label key="FRG_24.RBK"></span></td>
    </tr>
  </table>
</div>
