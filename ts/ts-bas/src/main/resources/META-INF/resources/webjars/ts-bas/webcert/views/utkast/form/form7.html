<a id="anchor.medvetandestorning" name="anchor.medvetandestorning"></a>
<div wc-field
     field-dynamic-label="KAT_7.RBK"
     field-has-errors="viewState.common.validationMessagesGrouped.medvetandestorning"
     id="medvetandestorningForm">
  <table class="table table-form">
    <tr ng-if="viewState.common.validationMessagesGrouped.medvetandestorning" id="validationMessages_medvetandestorning">
      <td colspan="3">
        <div class="alert alert-danger">
          <ul>
            <li ng-repeat="message in viewState.common.validationMessagesGrouped.medvetandestorning">
              <span message key="{{message.message}}"></span>
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="medvetandestorningay" name="medvetandestorninga" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.medvetandestorning.medvetandestorning"></td>
      <td><input id="medvetandestorningan" name="medvetandestorninga" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.medvetandestorning.medvetandestorning"></td>
      <td>
        <p><span dynamic-label key="FRG_21.RBK"></span> *</p>

        <div ng-show="viewState.intygModel.medvetandestorning.medvetandestorning">
          <p>
            <span dynamic-label key="DFR_21.2.RBK"></span>
          </p>
          <textarea class="form-control" rows="4" data-ng-model="viewState.intygModel.medvetandestorning.beskrivning"
                    id="beskrivningMedvetandestorning" wc-maxlength ng-trim="false"
                    maxlength="{{viewState.inputLimits.medvetandestorning}}"></textarea>
        </div>
      </td>
    </tr>
  </table>
</div>
