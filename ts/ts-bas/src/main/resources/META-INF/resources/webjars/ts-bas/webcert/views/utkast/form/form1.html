<a id="anchor-syn" name="anchor.syn"></a>
<div wc-field
     field-dynamic-label="KAT_1.RBK"
     field-has-errors="viewState.common.validation.messagesGrouped.syn"
     ng-form
     name="synForm" id="synForm">

  <table class="table table-form">
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="synay" name="syna" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.syn.synfaltsdefekter" ng-change="validate()"></td>
      <td><input id="synan" name="syna" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.syn.synfaltsdefekter" ng-change="validate()"></td>
      <td><span dynamic-label key="FRG_3.RBK"></span> *</td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('teckensynfaltsdefekter')"></wc-field-validation></td></tr>
    <tr>
      <td><input id="synby" name="synb" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.syn.nattblindhet" ng-change="validate()"></td>
      <td><input id="synbn" name="synb" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.syn.nattblindhet" ng-change="validate()"></td>
      <td><span dynamic-label key="FRG_4.RBK"></span> *</td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('nattblindhet')"></wc-field-validation></td></tr>
    <tr>
      <td><input id="syncy" name="sync" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.syn.progressivOgonsjukdom" ng-change="validate()">
      </td>
      <td><input id="syncn" name="sync" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.syn.progressivOgonsjukdom" ng-change="validate()">
      </td>
      <td>
        <p><span dynamic-label key="FRG_5.RBK"></span> *</p>
      </td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('progressivogonsjukdom')"></wc-field-validation></td></tr>
    <tr><td colspan="2"></td><td>
      <div class="alert alert-info"
           ng-if="viewState.intygModel.syn.progressivOgonsjukdom || viewState.intygModel.syn.nattblindhet || viewState.intygModel.syn.synfaltsdefekter">
        <span dynamic-label key="FRG_3-5.INF"></span>
      </div>
    </td></tr>
    <tr>
      <td><input id="syndy" name="synd" type="radio" ng-value="true" ng-model="viewState.intygModel.syn.diplopi" ng-change="validate()">
      </td>
      <td><input id="syndn" name="synd" type="radio" ng-value="false" ng-model="viewState.intygModel.syn.diplopi" ng-change="validate()">
      </td>
      <td><span dynamic-label key="FRG_6.RBK"></span> *</td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('diplopi')"></wc-field-validation></td></tr>
    <tr>
      <td><input id="syney" name="syne" type="radio" ng-value="true" ng-model="viewState.intygModel.syn.nystagmus" ng-change="validate()">
      </td>
      <td><input id="synen" name="syne" type="radio" ng-value="false" ng-model="viewState.intygModel.syn.nystagmus" ng-change="validate()">
      </td>
      <td><span dynamic-label key="FRG_7.RBK"></span> *</td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('nystagmus')"></wc-field-validation></td></tr>
    <tr>
      <td></td>
      <td></td>
      <td><p><span dynamic-label key="FRG_8.RBK"></span></p>
        <div class="alert alert-info">
          <span dynamic-label key="FRG_8.INF"></span>
        </div>

        <table class="table table-form">
          <tr>
            <th></th>
            <th><span message key="ts-bas.label.syn.utan-korrektion"></span> * <span wc-help-mark
                                                                                  field-help-text="ts-bas.helptext.synfunktioner.utan-korrektion" />
            </th>
            <th><span message key="ts-bas.label.syn.med-korrektion"></span><span wc-help-mark
                                                                                 field-help-text="ts-bas.helptext.synfunktioner.med-korrektion" />
            </th>
            <th><span message key="ts-bas.label.syn.kontaktlinster"></span></th>
          </tr>
          <tr>
            <td><span message key="ts-bas.label.syn.hoger-oga"></span></td>
            <td>
              <wc-validation-wrapper field-type="single-text" validations="viewState.getValidationErrors('hogeroga.utankorrektion')">
                <input type="text" class="form-control small-decimal" wc-decimal-number wc-decimal-max-numbers="2"
                       id="synHogerOgaUtanKorrektion" ng-model="viewState.intygModel.syn.hogerOga.utanKorrektion" maxlength="4"
                       ng-blur="validate()">
              </wc-validation-wrapper>
            </td>
            <td><input type="text" class="form-control small-decimal" wc-decimal-number wc-decimal-max-numbers="2"
                       id="synHogerOgaMedKorrektion" ng-model="viewState.intygModel.syn.hogerOga.medKorrektion" maxlength="4"
                       ng-blur="validate()"></td>
            <td><input type="checkbox" id="synHogerOgaKontaktlins" ng-model="viewState.intygModel.syn.hogerOga.kontaktlins" ng-change="validate()"></td>
          </tr>
          <tr>
            <td><span message key="ts-bas.label.syn.vanster-oga"></span></td>
            <td>
              <wc-validation-wrapper field-type="single-text" validations="viewState.getValidationErrors('vansteroga.utankorrektion')">
                <input type="text" class="form-control small-decimal" wc-decimal-number wc-decimal-max-numbers="2"
                       id="synVansterOgaUtanKorrektion" ng-model="viewState.intygModel.syn.vansterOga.utanKorrektion" maxlength="4"
                       ng-blur="validate()">
              </wc-validation-wrapper>
            </td>
            <td><input type="text" class="form-control small-decimal" wc-decimal-number wc-decimal-max-numbers="2"
                       id="synVansterOgaMedKorrektion" ng-model="viewState.intygModel.syn.vansterOga.medKorrektion" maxlength="4"
                       ng-blur="validate()"></td>
            <td><input type="checkbox" id="synVasterOgaKontaktlins" ng-model="viewState.intygModel.syn.vansterOga.kontaktlins"
                       ng-change="validate()"></td>
          </tr>
          <tr>
            <td><span message key="ts-bas.label.syn.binokulart"></span></td>
            <td>
              <wc-validation-wrapper field-type="single-text" validations="viewState.getValidationErrors('binokulart.utankorrektion')">
                <input type="text" class="form-control small-decimal" wc-decimal-number wc-decimal-max-numbers="2"
                       id="synBinokulartUtanKorrektion" ng-model="viewState.intygModel.syn.binokulart.utanKorrektion" maxlength="4"
                       ng-blur="validate()">
              </wc-validation-wrapper>
            </td>
            <td><input type="text" class="form-control small-decimal" wc-decimal-number wc-decimal-max-numbers="2"
                       id="synBinokulartMedKorrektion" ng-model="viewState.intygModel.syn.binokulart.medKorrektion" maxlength="4"
                       ng-blur="validate()"></td>
            <td></td>
          </tr>
        </table>

        <h4><span message key="ts-bas.label.syn.korrektionsglasens-styrka"></span></h4>
        <label class="checkbox">
          <input name="dioptrier" type="checkbox" id="dioptrier"
                 ng-model="viewState.intygModel.syn.korrektionsglasensStyrka"
                 ng-change="validate()">
          <span dynamic-label key="FRG_9.RBK"></span>
        </label>

        <div class="alert alert-info" ng-show="viewState.intygModel.syn.korrektionsglasensStyrka == true">
          <span dynamic-label key="FRG_9.INF"></span>
        </div>

      </td>
    </tr>
  </table>
</div>
