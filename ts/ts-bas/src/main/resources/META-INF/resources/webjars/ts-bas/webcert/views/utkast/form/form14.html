<a id="anchor.sjukhusvard" name="anchor.sjukhusvard"></a>
<div wc-field
     field-dynamic-label="KAT_14.RBK"
     field-has-errors="viewState.common.validationMessagesGrouped.sjukhusvard"
     id="sjukhusvardForm">
  <table class="table table-form">
    <tr ng-if="viewState.common.validationMessagesGrouped.sjukhusvard" id="validationMessages_sjukhusvard">
      <td colspan="3">
        <div class="alert alert-danger">
          <ul>
            <li ng-repeat="message in viewState.common.validationMessagesGrouped.sjukhusvard">
              <span message key="{{message.message}}"></span>
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="sjukhusvarda" name="sjukhusvarda" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.sjukhusvard.sjukhusEllerLakarkontakt"></td>
      <td><input name="sjukhusvarda" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.sjukhusvard.sjukhusEllerLakarkontakt"></td>
      <td>
        <p><span dynamic-label key="FRG_30.RBK"></span> *</p>

        <table ng-show="viewState.intygModel.sjukhusvard.sjukhusEllerLakarkontakt">
          <tr>
            <td class="col-md-6"><span dynamic-label key="DFR_30.2.RBK"></span> *</td>
            <td class="col-md-6 table-padding-top"><input id="tidpunkt" name="tidpunkt"
                                                          class="form-control" type="text"
                                                          data-ng-model="viewState.intygModel.sjukhusvard.tidpunkt"
                                                          wc-maxlength ng-trim="false"
                                                          maxlength="{{viewState.inputLimits.sjukhusvardtidpunkt}}">
            </td>
          </tr>
          <tr>
            <td class="col-md-6"><span dynamic-label key="DFR_30.3.RBK"></span> *</td>
            <td class="col-md-6 table-padding-top"><input id="vardinrattning" name="vardinrattning"
                                                          class="form-control" type="text"
                                                          data-ng-model="viewState.intygModel.sjukhusvard.vardinrattning"
                                                          wc-maxlength ng-trim="false"
                                                          maxlength="{{viewState.inputLimits.sjukhusvardvardinrattning}}">
            </td>
          </tr>
          <tr>
            <td class="col-md-6"><span dynamic-label key="DFR_30.4.RBK"></span> *</td>
            <td class="col-md-6 table-padding-top"><input id="anledning" name="anledning"
                                                          class="form-control" type="text"
                                                          data-ng-model="viewState.intygModel.sjukhusvard.anledning"
                                                          wc-maxlength ng-trim="false"
                                                          maxlength="{{viewState.inputLimits.sjukhusvardanledning}}">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
