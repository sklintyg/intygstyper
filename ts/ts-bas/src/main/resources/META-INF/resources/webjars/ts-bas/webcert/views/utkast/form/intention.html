<a id="anchor.intygavser" name="anchor.intygavser"></a>
<div wc-field
     field-dynamic-label="KAT_99.RBK"
     field-dynamic-help-text="KAT_99.HLP"
     field-has-errors="viewState.common.validationMessagesGrouped.intygavser" id="intygetAvserForm"
     field-required="true">
  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.intygavser" id="validationMessages_intygavser">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.intygavser"><span message
                                                                                             key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <p>
    <span dynamic-label key="FRG_1.RBK"></span>
    <span wc-help-mark field-dynamic-help-text="FRG_1.HLP"></span>
  </p>

  <p><span dynamic-label key="FRG_1.2.RBK"></span></p>

  <div class="form-group clearfix">
    <label class="checkbox checkbox-columns col-xs-2"
           ng-repeat="typ in viewState.intygModel.intygAvser.korkortstyp track by $index"><input
        id="typcheck{{$index}}" name="typcheck{{$index}}" type="checkbox" ng-model="typ.selected">
      <span dynamic-label key="KORKORT_{{typ.type}}.RBK"></span></label>
  </div>
</div>
