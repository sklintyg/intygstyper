<a id="anchor.kognitivt" name="anchor.kognitivt"></a>
<div wc-field
     field-dynamic-label="KAT_9.RBK"
     field-has-errors="viewState.common.validationMessagesGrouped.kognitivt"
     id="kognitivtForm">
  <table class="table table-form">
    <tr ng-if="viewState.common.validationMessagesGrouped.kognitivt" id="validationMessages_kognitivt">
      <td colspan="3">
        <div class="alert alert-danger">
          <ul>
            <li ng-repeat="message in viewState.common.validationMessagesGrouped.kognitivt">
              <span message key="{{message.message}}"></span>
            </li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="kognitivtay" name="kognitivta" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.kognitivt.sviktandeKognitivFunktion"></td>
      <td><input id="kognitivtan" name="kognitivta" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.kognitivt.sviktandeKognitivFunktion"></td>
      <td><span dynamic-label key="FRG_23.RBK"></span> *</td>
    </tr>
  </table>
</div>
