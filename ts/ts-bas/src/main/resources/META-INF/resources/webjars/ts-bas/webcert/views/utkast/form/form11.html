<a id="anchor-narkotikalakemedel" name="anchor.narkotikalakemedel"></a>
<div wc-field
     field-dynamic-label="KAT_11.RBK"
     field-has-errors="viewState.common.validation.messagesGrouped.narkotikalakemedel"
     id="narkotikaLakemedelForm">
  <table class="table table-form">
    <tr>
      <th><span message key="common.yes"></span></th>
      <th><span message key="common.no"></span></th>
      <th class="maxwidth"></th>
    </tr>
    <tr>
      <td><input id="narkotikalakemedela" name="narkotikalakemedela" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.narkotikaLakemedel.teckenMissbruk" ng-change="validate()"></td>
      <td><input name="narkotikalakemedela" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.narkotikaLakemedel.teckenMissbruk" ng-change="validate()"></td>
      <td><span dynamic-label key="DFR_25.1.RBK"></span> *</td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('teckenMissbruk')"></wc-field-validation></td></tr>
    <tr>
      <td><input name="narkotikalakemedelb" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.narkotikaLakemedel.foremalForVardinsats" ng-change="validate()"></td>
      <td><input name="narkotikalakemedelb" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.narkotikaLakemedel.foremalForVardinsats" ng-change="validate()"></td>
      <td><span dynamic-label key="DFR_25.2.RBK"></span> *</td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('vardinsats')"></wc-field-validation></td></tr>
    <tr ng-show="viewState.intygModel.narkotikaLakemedel.teckenMissbruk || viewState.intygModel.narkotikaLakemedel.foremalForVardinsats">
      <td colspan="2"></td>
      <td>
        <p>
          <wc-validation-group field-type="radio-group" validations="viewState.getValidationErrors('provtagningBehovs')">
            <span dynamic-label key="DFR_25.3.RBK"></span> *
            <label class="radio">
              <input name="narkotikalakemedelb2" type="radio" ng-value="true"
                     ng-model="viewState.intygModel.narkotikaLakemedel.provtagningBehovs" ng-change="validate()">
              <span message key="common.yes"></span>
            </label>
            <label class="radio">
              <input name="narkotikalakemedelb2" type="radio" ng-value="false"
                     ng-model="viewState.intygModel.narkotikaLakemedel.provtagningBehovs" ng-change="validate()">
              <span message key="common.no"></span>
            </label>
          </wc-validation-group>
        </p>
        <div class="alert alert-info" ng-show="viewState.intygModel.narkotikaLakemedel.provtagningBehovs">
          <span dynamic-label key="DFR_25.3.INF" />
        </div>
      </td>
    </tr>
    <tr>
      <td><input name="narkotikalakemedelc" type="radio" ng-value="true"
                 ng-model="viewState.intygModel.narkotikaLakemedel.lakarordineratLakemedelsbruk" ng-change="validate()"></td>
      <td><input name="narkotikalakemedelc" type="radio" ng-value="false"
                 ng-model="viewState.intygModel.narkotikaLakemedel.lakarordineratLakemedelsbruk" ng-change="validate()"></td>
      <td>
        <p><span dynamic-label key="FRG_26.RBK"></span> *</p>

        <div ng-show="viewState.intygModel.narkotikaLakemedel.lakarordineratLakemedelsbruk == true">
          <wc-validation-wrapper field-type="multi-text" validations="viewState.getValidationErrors('getLakemedelOchDos')">
            <p><span dynamic-label key="DFR_26.1.RBK"></span> *</p>
            <textarea class="form-control" data-ng-model="viewState.intygModel.narkotikaLakemedel.lakemedelOchDos"
                      id="beskrivningNarkotikalakemedel" wc-maxlength ng-trim="false"
                      maxlength="{{viewState.inputLimits.lakemedelOchDos}}" rows="4"
                      ng-blur="validate()"></textarea>
          </wc-validation-wrapper>
        </div>
      </td>
    </tr>
    <tr><td colspan="3"><wc-field-validation field-type="radio-group" validations="viewState.getValidationErrors('lakarordineratLakemedelsbruk')"></wc-field-validation></td></tr>
  </table>
</div>
