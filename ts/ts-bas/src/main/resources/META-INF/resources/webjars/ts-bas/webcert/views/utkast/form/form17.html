<a id="anchor.bedomning" name="anchor.bedomning"></a>
<div wc-field
     field-dynamic-label="KAT_101.RBK"
     class="print-pagebreak-after"
     field-help-text="ts-bas.helptext.intyg-avser"  field-has-errors="viewState.common.validationMessagesGrouped.bedomning" id="bedomningForm">
  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.bedomning" id="validationMessages_bedomning">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.bedomning">
        <span message key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <p><span dynamic-label key="FRG_33.RBK"></span></p>

  <div class="form-group">
    <label class="radio"><input id="behorighet_bedomning" name="behorighet" type="radio" ng-value="false"
                                ng-model="viewState.intygModel.bedomning.kanInteTaStallning">
      <span dynamic-label key="DFR_33.1.RBK"></span></label>

    <div class="form-group clearfix indent" ng-show="!viewState.intygModel.bedomning.kanInteTaStallning">
      <label class="checkbox checkbox-columns col-xs-2"
             ng-repeat="typ in viewState.intygModel.bedomning.korkortstyp track by $index"><input
          id="korkortstyp{{$index}}" name="korkortstyp{{$index}}" type="checkbox"
          ng-model="typ.selected">
        <span dynamic-label key="KORKORT_{{typ.type}}.RBK"></span></label>
    </div>
    <label class="radio">
      <input id="behorighet_kanintetastallning" name="behorighet" type="radio" ng-value="true"
             ng-model="viewState.intygModel.bedomning.kanInteTaStallning">
      <span dynamic-label key="DFR_33.2.RBK"></span>
    </label>
  </div>

  <p ng-show="viewState.kravYtterligareUnderlag">
    <span message key="ts-bas.helptext.bedomning.info"></span>
  </p>

  <p ng-show="viewState.intygModel.syn.korrektionsglasensStyrka == true">
    <span message key="ts-bas.helptext.synfunktioner.8-dioptrier-valt"></span>
  </p>

  <p ng-show="viewState.intygModel.diabetes.tabletter || viewState.intygModel.diabetes.insulin">
    <span dynamic-label key="DFR_19.3.INF"></span>
  </p>

  <p><span dynamic-label key="FRG_34.RBK"></span></p>
  <textarea name="specialist" class="form-control" rows='3'
            id="specialist" ng-model="viewState.intygModel.bedomning.lakareSpecialKompetens" wc-maxlength ng-trim="false"
            maxlength="{{viewState.inputLimits.lakareSpecialKompetens}}"></textarea>
</div>
