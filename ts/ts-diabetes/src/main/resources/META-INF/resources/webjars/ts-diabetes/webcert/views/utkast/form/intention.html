<a id="anchor-intygavser" name="anchor.intygavser"></a>
<div wc-field
     field-dynamic-label="KAT_99.RBK"
     field-dynamic-help-text="KAT_99.HLP"
     field-has-errors="viewState.common.validation.messagesGrouped.intygavser"
     field-required="true"
     id="intygetAvserForm">

  <div class="form-group">
    <wc-validation-group field-type="check-group" validations="viewState.getValidationErrors('intygAvser')">
      <div class="clearfix">
        <label class="checkbox checkbox-columns col-xs-2"
               ng-repeat="typ in viewState.intygModel.intygAvser.korkortstyp track by $index"><input
            id="typcheck{{$index}}" name="typcheck{{$index}}" type="checkbox" ng-model="typ.selected" ng-change="validate()">
          <span dynamic-label key="KORKORT_{{typ.type}}.RBK"></span>
        </label>
      </div>
    </wc-validation-group>
  </div>
</div>
