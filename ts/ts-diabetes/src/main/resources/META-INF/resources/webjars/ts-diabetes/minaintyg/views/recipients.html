<div id="send-certificate-flow-root-recipients" class="row-fluid">

  <div id="backnav" class="row-fluid">
    <a class="backlink" href ng-click="backToViewCertificate()"><span message key="ts-diabetes.button.goback"></span></a>
  </div>

  <!-- Content -->
  <div class="row cert-preview">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<span message key="ts-diabetes.confirm.label.summarypagedesc"></span>
  		<div class="cert">
  			<div class="cert-titlebar">
	  			<img class="cert-icon" alt="" ng-src="/web/webjars/ts-diabetes/minaintyg/img/ts-diabetes.png" src="/web/webjars/ts-diabetes/minaintyg/img/ts-diabetes.png">
	  			<div class="row">
	  				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-7">
							<h2 class="cert-title">
								<span>{{moduleService.getModuleName(cert.type)}}</span>
							</h2>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-5 issue ts-issue">
							<span class="text-nowrap"><span message key="ts-diabetes.label.issued"></span></span>
							<span class="text-nowrap"><span class="cert-titlebar-value">{{cert.grundData.signeringsdatum | date:'longDate'}}</span></span>
						</div>
	  			</div>
	  		</div>
	  		<div class="cert-header">
	  			<div class="row">
		  			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
	                  <h3 class="tag">
	                    <span message key="ts-diabetes.label.unit"></span>
	                  </h3>
	                  <span id="careunit">{{cert.grundData.skapadAv.vardenhet.enhetsnamn}}</span>
	                </div>
	                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 header-row">
	                  <h3 class="tag">
	                    <span message key="ts-diabetes.inbox.complementaryinfo"></span>
	                  </h3>
	                  <label ng-repeat="typ in filtered.korkortstyp = (cert.intygAvser.korkortstyp | filter:{selected : true})" id="caregiver">
                        <span dynamic-label key="KORKORT_{{typ.type}}.RBK"></span><span ng-show="!$last">, </span>
                  	  </label>
	                </div>
	            </div>
	  		</div>
	  		<div class="table-bottom"></div>
  		</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
      <h1 ng-focus="pagefocus" tabindex="-1">
        <span message key="ts-diabetes.label.pagetitle.step1"></span>
      </h1>
      <div class="row-fluid">
      	<div class="wizard">
			<ul class="steps">
			    <li class="active" data-target="#step1"><span message key="ts-diabetes.fishbone.label.granska-skicka"></span><span class="chevron"></span></li>
			    <li data-target="#step3"><span message key="ts-diabetes.fishbone.label.bekraftelse"></span></li>
			</ul>
	  	</div>
      </div>
  	</div>
  </div>
  <div class="row">
  	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
      <p>
      <h2>
        <span message key="ts-diabetes.confirm.label.recipienttitle"></span>
      </h2>
	</div>
  </div>
  <div class="row recipentlist">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<p>
		  	<span ng-repeat="r in recipientList">
	      		<span for="recipient-{{r.id}}">{{r.recipientName}}</span>
	      	</span>
	  	</p>
  	</div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
      <div class="alert alert-warning" id="already-sent-to-recipient-message" ng-show="alreadySentToRecipient()">
        <span message key="ts-diabetes.confirm.message.alreadysent"></span> <span>{{getRecipientName(selectedRecipientId)}} {{cert.filteredStatuses[0].timestamp | date:'yyyy-MM-dd HH:mm'}}</span>
      </div>
    </div>
  </div>
  <div class="row">
  	<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
  		<p>
  			<span message key="ts-diabetes.confirm.label.verifytext"></span>
  		</p>
  		<p>
  			<button id="confirmAndSendBtn" type="button" ng-click="confirmAndSend()" class="btn btn-success">
	        	<span message key="ts-diabetes.button.send"></span>
	        </button>
        	<button id="cancelRecipientSelectionBtn" type="button" ng-click="backToViewCertificate()" class="btn btn-default">
	        	<span message key="ts-diabetes.button.cancel"></span>
	        </button>
      	</p>
  	</div>
  </div>
</div>
