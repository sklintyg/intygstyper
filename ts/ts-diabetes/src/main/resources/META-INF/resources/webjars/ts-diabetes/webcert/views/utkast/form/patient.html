<a id="anchor.patient" name="anchor.patient"></a>
<div wc-field field-label="common.intyg.patientadress" field-has-errors="viewState.common.validationMessagesGrouped.patient" id="patientForm">
  <div class="alert alert-danger" ng-if="viewState.common.validationMessagesGrouped.patient" id="validationMessages_patient">
    <ul>
      <li ng-repeat="message in viewState.common.validationMessagesGrouped.patient"><span message
                                                                                          key="{{message.message}}"></span>
      </li>
    </ul>
  </div>

  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-3 control-label"><span message key="ts-bas.form.postadress"></span> *</label>
      <div class="col-xs-9">
        <input type="text" class="form-control input-full" id="patientPostadress"
               name="viewState.intygModel.grundData.patient.postadress" ng-model="viewState.intygModel.grundData.patient.postadress" maxlength="50" wc-focus-on="focusFirstInput">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-3 control-label"><span message key="ts-bas.form.postnummer"></span> *</label>
      <div class="col-xs-9">
        <input type="text" class="form-control input-5" id="patientPostnummer"
               name="viewState.intygModel.grundData.patient.postnummer" ng-model="viewState.intygModel.grundData.patient.postnummer" maxlength="6">
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-3 control-label"><span message key="ts-bas.form.postort"></span> *</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="patientPostort" name="viewState.intygModel.grundData.patient.postort"
               ng-model="viewState.intygModel.grundData.patient.postort" maxlength="25">
      </div>
    </div>

    <div class="form-group" wc-authority="HANTERA_PERSONUPPGIFTER">
      <label class="col-xs-3 control-label"></label>
      <div class="col-xs-9">
        <wc-utkast-patient-address-updater patient-model="viewState.intygModel.grundData.patient" form="certForm"></wc-utkast-patient-address-updater>
      </div>
    </div>

  </div>
</div>
