<a id="top"></a>
<div class="ts-diabetes-ns container-fluid" id="edit-ts-diabetes">
  <div class="row">
    <div class="col-md-12 webcert-col webcert-col-single">

      <div ui-view="header"></div>

      <!-- TS-DIABETES -->
      <div class="edit-form" ng-class="{'collapsed' : viewState.common.collapsedHeader}" wc-size-target>

        <form id="certForm" name="certForm" novalidate autocomplete="off" wc-auto-save="save(true)">
          <div ng-hide="viewState.common.error.activeErrorMessageKey">
            <div wc-spinner label="info.loadingdata" show-spinner="!viewState.common.doneLoading"
                 show-content="viewState.common.doneLoading">

              <div wc-utkast-error-summary view-state="viewState"></div>

              <div id="certificate" class="row certificate">
                <div class="col-md-12 intyg-body">

                  <!-- common ts elements -->
                  <!-- 1. patient -->
                  <div ui-view="patient"/>

                  <!-- 2. intention -->
                  <div ui-view="intention"/>

                  <!-- 3. identity -->
                  <div ui-view="identity"/>

                  <!-- 4. alert -->
                  <div ui-view="alert"/>
                  <!-- common ts elements end -->


                  <!-- 1. Allmänt -->
                  <div ui-view="form1"/>

                  <!-- 2. Hypoglykemier (lågt blodsocker)  -->
                  <div ui-view="form2"/>

                  <!-- 3. Synintyg -->
                  <div ui-view="form3"/>

                  <!-- 4. Bedömning -->
                  <div ui-view="form4"/>

                  <!-- 5. Övriga upplysningar -->
                  <div ui-view="form5"/>

                  <!-- 6. Specialistkompetens -->
                  <div ui-view="form6"/>

                  <!-- 7. Vardenhet -->
                  <div ui-view="form7"/>

                  <!-- Messages -->
                  <div ui-view="messages"/>

                </div>
                <!-- intyg body -->

              </div>
              <!-- certificate -->

              <div ui-view="footer"></div>

            </div>
          </div>
        </form>
      </div>

    </div>
    <!-- span12 webcert-col-single -->
  </div>
  <!-- row -->
</div> <!-- container -->
