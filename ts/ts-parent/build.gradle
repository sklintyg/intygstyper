description = 'Intygstyper (TS LÃ¤karintyg, parent)'

task copyToLib(type: Copy) {
  from { zipTree(findJarsByName(configurations.compile, 'common-build-tools')) }
  into "$buildDir/build-tools"
}

def findJarsByName(Configuration config, String depName) {
  config.find { it.name.startsWith(depName) }
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests

dependencies {
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.3'
    compile 'net.sf.saxon:Saxon-HE:9.6.0-4'
    compile 'se.inera.intyg.common:common-schemas:0-SNAPSHOT'
    compile 'se.inera.intyg.common:common-support:0-SNAPSHOT'
    compile 'se.inera.intyg.common:common-web:0-SNAPSHOT'
    compile 'se.inera.intyg.common:integration-util:0-SNAPSHOT'
    compile 'se.inera.intyg.common:common-services:0-SNAPSHOT'
    compile 'se.inera.intyg.transportstyrelsen:intyg-transportstyrelsen-schemas:1.0.1'
    compile 'se.riv.clinicalprocess.healthcond.certificate:clinicalprocess-healthcond-certificate-schemas:2.0.RC5.1'

    testCompile 'junit:junit:4.12'
    testCompile 'commons-io:commons-io:2.4'
    testCompile 'org.springframework:spring-test:4.2.2.RELEASE'
    testCompile 'org.mockito:mockito-core:1.9.0'
}
